{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        {{form.non_field_errors}}
        {% for field in form %}
          {{field}}
          {{field.errors}}
          <br>
        {% endfor %}
        <button type="submit" class="btn btn-block btn-outline-primary">登録する</button>
        <input type="hidden" name="next" value="{{ next }}"/>
      </div>
    </div>
  </div>
  {%csrf_token%}
</form>
{% endblock %}
